<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Tienda Virtual</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Tienda Virtual de Ropa</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="hombres.html">Hombres</a>
      <a href="mujeres.html">Mujeres</a>
      <a href="accesorios.html">Accesorios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <button id="cartBtn"> Carrito (<span id="cartCount">0</span>)</button>
  </header>

  <section class="contacto">
    <h2>Cont谩ctanos</h2>
    <p>Si tienes dudas o comentarios, completa el formulario y te responderemos pronto.</p>

    <form id="contactForm">
      <label for="contactName">Nombre</label>
      <input id="contactName" type="text" placeholder="Tu nombre">

      <label for="contactEmail">Correo electr贸nico</label>
      <input id="contactEmail" type="email" placeholder="Tu correo">

      <label for="contactMessage">Mensaje</label>
      <textarea id="contactMessage" placeholder="Escribe tu mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Modal del carrito -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <h2>Tu carrito</h2>
      <ul id="cartList"></ul>
      <p><strong>Total:</strong> $<span id="cartTotal">0</span></p>
      <div class="cart-actions">
        <button id="checkoutBtn">Finalizar compra</button>
        <button id="closeCart">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de checkout -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h2>Checkout</h2>
      <label for="name">Nombre completo</label>
      <input id="name" placeholder="Nombre completo">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email">
      <label for="address">Direcci贸n completa</label>
      <textarea id="address" placeholder="Direcci贸n completa"></textarea>

      <h3>Forma de pago</h3>
      <label><input type="radio" name="payment" value="nequi"> Nequi</label><br>
      <label><input type="radio" name="payment" value="daviplata"> Daviplata</label><br>
      <label><input type="radio" name="payment" value="efectivo"> Efectivo contra entrega</label><br>

      <div class="cart-actions">
        <button id="payBtn">Confirmar pedido</button>
        <button id="closeCheckout">Cerrar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>漏 2025 Tienda Virtual. Todos los derechos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // Simulaci贸n de env铆o de mensajes de contacto
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) {
        alert("Completa todos los campos");
        return;
      }

      const mensajes = JSON.parse(localStorage.getItem('mensajes')) || [];
      mensajes.push({ name, email, message, date: new Date().toLocaleString() });
      localStorage.setItem('mensajes', JSON.stringify(mensajes));

      alert("Mensaje enviado correctamente (simulado)");
      e.target.reset();
    });
  </script>
</body>
</html>
